<body>  
    <!-- 侧边栏 -->  
    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;">停办贡茶碑拓片</h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">贵州省博物馆</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">“停办贡茶碑”位于贵州省黔南布依族苗族自治州贵定县平伐镇仰望村。该碑刻于清乾隆五十五年（1790 年），局部有破损，全文共 266 字。</p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">碑中记载，乾隆时期由于当地茶树焦枯，无一株发芽，官府巡查后上报朝廷发布告文免其茶贡，当地苗民将告文刻成石碑立于寨中。</p>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">碑文所述贡茶为贵定云雾茶，产于贵定云雾山、阳宝山周边。</p>
       
    </div>
