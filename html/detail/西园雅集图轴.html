<!DOCTYPE html>  
<html lang="zh-CN">  
<head>

    <title>西园雅集图轴</title>  
    <link rel="stylesheet" href="../../css/detail.css">
    <link rel="stylesheet" href="../../css/common.css">

<body>  
    <!-- 侧边栏 -->  
    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;">丁观鹏绘 西园雅集图轴</h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">清乾隆（1736–1795年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">西园雅集是中国人物画经典题材，记录宋代苏轼、米芾、僧圆通等 16 位名士受邀集于王诜府邸西园。</p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">席间，文士挥毫、览书、题石、说经、品茗，尽现文人雅集盛景。</p>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">南宋、元、明、清代雅集图中，皆有描绘饮茶以助风雅的情景。</p>
       
    </div>  
    
    <!-- 主内容区 -->  
    <div class="main-content">  
        <div class="image-container" id="image-container">  
            <img id="zoomable-image" class="zoomable-image" src="../../imges/shuhua/丁观鹏绘 西园雅集图轴.jpg" alt="西园雅集图轴">  
        </div>  
        
        <!-- 缩略图导航 -->  
        <div class="thumbnail-nav">  
            <img class="thumbnail-image" src="../../imges/shuhua/丁观鹏绘 西园雅集图轴.jpg" alt="缩略图">  
            <div class="viewport-frame" id="viewport-frame"></div>  
        </div>  
        
        <!-- 位置指示器 -->  
        <div class="position-indicator" id="position-indicator">  
            当前位置: 100% (完整视图)  
        </div>  
        
        <!-- 控制按钮 -->  
        <div class="controls">  
            <button class="control-btn" id="zoom-in">+</button>  
            <button class="control-btn" id="zoom-out">-</button>  
            <button class="control-btn" id="reset">↻</button>  
        </div>  
    </div>
