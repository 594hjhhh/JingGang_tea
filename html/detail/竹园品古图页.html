<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>竹园品古图页</title>  
    <link rel="stylesheet" href="../../css/detail.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script type="text/javascript" src="../../js/detail.js"></script>
</head>  
<body>  
    <!-- 侧边栏 -->  
    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;">仇英绘 竹园品古图页</h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">明（1368–1644年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">品古题材绘画中不乏饮茶场景，此图即描绘文人在庭院中品鉴古玩字画，一名童仆在屏风后以风炉烹茶，一侍女手捧托盏侍立旁侧。</p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">人物、环境、陈设、雅事，和谐统一。</p>  

       
    </div>  
    
    <!-- 主内容区 -->  
    <div class="main-content">  
        <div class="image-container" id="image-container">  
            <img id="zoomable-image" class="zoomable-image" src="../../imges/shuhua/仇英绘 竹园品古图页.jpg" alt="竹园品古图页">  
        </div>  
        
        <!-- 缩略图导航 -->  
        <div class="thumbnail-nav">  
            <img class="thumbnail-image" src="../../imges/shuhua/仇英绘 竹园品古图页.jpg" alt="缩略图">  
            <div class="viewport-frame" id="viewport-frame"></div>  
        </div>  
        
        <!-- 位置指示器 -->  
        <div class="position-indicator" id="position-indicator">  
            当前位置: 100% (完整视图)  
        </div>  
        
        <!-- 控制按钮 -->  
        <div class="controls">  
            <button class="control-btn" id="zoom-in">+</button>  
            <button class="control-btn" id="zoom-out">-</button>  
            <button class="control-btn" id="reset">↻</button>  
        </div>  
    </div>  
    
    
</body>  
</html>
