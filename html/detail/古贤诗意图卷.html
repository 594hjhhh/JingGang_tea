<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>西园雅集图轴</title>  
    <link rel="stylesheet" href="../../css/detail.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script type="text/javascript" src="../../js/detail.js"></script>
</head>  
<body>  
    <!-- 侧边栏 -->  
    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;">杜堇绘 古贤诗意图卷</h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">明（1368–1644年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">图卷采用一诗一画的方式，共展示九个古代名贤诗意故事，右侧为金琼书写的诗文，左侧为杜堇所绘的图画。</p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">此段《茶歌》即卢仝所作《走笔谢孟谏议寄新茶》，诗文与《全唐诗》所录稍有出入。</p>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">画面描绘了该诗起首二句“日高丈五睡正浓，军将叩门惊周公”的场景。</p>
       
    </div>  
    
    <!-- 主内容区 -->  
    <div class="main-content">  
        <div class="image-container" id="image-container">  
            <img id="zoomable-image" class="zoomable-image" src="../../imges/shuhua/杜堇绘 古贤诗意图卷.jpg" alt="古贤诗意图卷">  
        </div>  
        
        <!-- 缩略图导航 -->  
        <div class="thumbnail-nav">  
            <img class="thumbnail-image" src="../../imges/shuhua/杜堇绘 古贤诗意图卷.jpg" alt="缩略图">  
            <div class="viewport-frame" id="viewport-frame"></div>  
        </div>  
        
        <!-- 位置指示器 -->  
        <div class="position-indicator" id="position-indicator">  
            当前位置: 100% (完整视图)  
        </div>  
        
        <!-- 控制按钮 -->  
        <div class="controls">  
            <button class="control-btn" id="zoom-in">+</button>  
            <button class="control-btn" id="zoom-out">-</button>  
            <button class="control-btn" id="reset">↻</button>  
        </div>  
    </div>  
    
    
</body>  
</html>
