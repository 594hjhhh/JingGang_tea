    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;">金士松书 弘历品茶诗册</h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">清乾隆（1736–1795年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">此册录弘历品茶诗十二首，皆为其历年题于唐寅《品茶图》轴上的诗作。</p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">《品茶图》描绘山中冬日时，文人于寒林草屋中读书品茶的景象。</p>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">此画深为乾隆皇帝喜爱，特将其悬挂于盘山静寄山庄千尺雪茶舍，每次驻跸此处便题诗其上。</p>
       
    </div>
