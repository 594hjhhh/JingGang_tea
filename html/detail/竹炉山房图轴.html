<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>竹炉山房图轴</title>  
    <link rel="stylesheet" href="../../css/detail.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script type="text/javascript" src="../../js/detail.js"></script>
</head>  
<body>  
    <!-- 侧边栏 -->  
    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;">弘历绘 竹炉山房图轴 </h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">清乾隆十八年（1753年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">乾隆皇帝第一次南巡后，仿照无锡惠山听松庵营建竹炉山房，位于玉泉山静明园“玉泉趵突”旁。</p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">画中的水榭建筑即是竹炉山房，其房舍现已不存。</p>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">从画面可见山房内陈设有香几和竹茶炉。</p>
       
    </div>  
    
    <!-- 主内容区 -->  
    <div class="main-content">  
        <div class="image-container" id="image-container">  
            <img id="zoomable-image" class="zoomable-image" src="../../imges/shuhua/弘历绘 竹炉山房图轴.jpg" alt="竹炉山房图轴">  
        </div>  
        
        <!-- 缩略图导航 -->  
        <div class="thumbnail-nav">  
            <img class="thumbnail-image" src="../../imges/shuhua/弘历绘 竹炉山房图轴.jpg" alt="缩略图">  
            <div class="viewport-frame" id="viewport-frame"></div>  
        </div>  
        
        <!-- 位置指示器 -->  
        <div class="position-indicator" id="position-indicator">  
            当前位置: 100% (完整视图)  
        </div>  
        
        <!-- 控制按钮 -->  
        <div class="controls">  
            <button class="control-btn" id="zoom-in">+</button>  
            <button class="control-btn" id="zoom-out">-</button>  
            <button class="control-btn" id="reset">↻</button>  
        </div>  
    </div>  
    
    
</body>  
</html>
