        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">清乾隆十八年（1753年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;"> 《千尺雪图》分别是董邦达、钱维城、张宗苍绘的西苑、热河、寒山千尺雪和乾隆皇帝亲绘的盘山千尺雪。 </p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">每人均绘四卷，分为四套，每处千尺雪各存一套，以便乾隆皇帝无论驻跸何处，均可展卷欣赏其余三处之景。</p>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">本幅图中面阔三间。临水而建的歇山顶建筑即为西苑千尺雪茶舍，是乾隆皇帝于闲暇时品茗之地。</p>
