<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>事茗图卷</title>  
    <link rel="stylesheet" href="../../css/detail.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script type="text/javascript" src="../../js/detail.js"></script>
</head>  
<body>  
    <!-- 侧边栏 -->  
    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;">唐寅绘 事茗图卷</h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">明（1368–1644年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">此图引首有文徵明题“事茗”二字。</p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">“事茗”姓陈，与唐寅交往甚多，且酷爱茗饮，唐寅以“事茗”为题作此图，画面左侧题诗中，描绘了明代文人群体的品茗生活，表达淡泊明志的心性和追求。</p>  
       
    </div>  
    
    <!-- 主内容区 -->  
    <div class="main-content">  
        <div class="image-container" id="image-container">  
            <img id="zoomable-image" class="zoomable-image" src="../../imges/shuhua/唐寅绘 事茗图卷（1）.jpg" alt="事茗图卷">  
        </div>  
        
        <!-- 缩略图导航 -->  
        <div class="thumbnail-nav">  
            <img class="thumbnail-image" src="../../imges/shuhua/唐寅绘 事茗图卷（1）.jpg" alt="缩略图">  
            <div class="viewport-frame" id="viewport-frame"></div>  
        </div>  
        
        <!-- 位置指示器 -->  
        <div class="position-indicator" id="position-indicator">  
            当前位置: 100% (完整视图)  
        </div>  
        
        <!-- 控制按钮 -->  
        <div class="controls">  
            <button class="control-btn" id="zoom-in">+</button>  
            <button class="control-btn" id="zoom-out">-</button>  
            <button class="control-btn" id="reset">↻</button>  
        </div>  
    </div>  
    
    
</body>  
</html>
