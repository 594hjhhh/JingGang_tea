<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>弘历观月图轴</title>  
    <link rel="stylesheet" href="../../css/detail.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script type="text/javascript" src="../../js/detail.js"></script>
</head>  
<body>  
    <!-- 侧边栏 -->  
    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;">佚名绘 弘历观月图轴</h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">清乾隆（1736–1795年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">此图以康熙时期冷枚绘《赏月图》为范本，于画面右侧加绘茶架。</p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">画中乾隆皇帝作汉族士人装扮，赏月、饮茶。</p>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">童子手捧朱漆茶盘，上置青花盖碗。旁侧的双层斑竹茶架中盛放有各类茶具。</p>
       
    </div>  
    
    <!-- 主内容区 -->  
    <div class="main-content">  
        <div class="image-container" id="image-container">  
            <img id="zoomable-image" class="zoomable-image" src="../../imges/shuhua/佚名绘 弘历观月图轴.jpg" alt="弘历观月图轴">  
        </div>  
        
        <!-- 缩略图导航 -->  
        <div class="thumbnail-nav">  
            <img class="thumbnail-image" src="../../imges/shuhua/佚名绘 弘历观月图轴.jpg" alt="缩略图">  
            <div class="viewport-frame" id="viewport-frame"></div>  
        </div>  
        
        <!-- 位置指示器 -->  
        <div class="position-indicator" id="position-indicator">  
            当前位置: 100% (完整视图)  
        </div>  
        
        <!-- 控制按钮 -->  
        <div class="controls">  
            <button class="control-btn" id="zoom-in">+</button>  
            <button class="control-btn" id="zoom-out">-</button>  
            <button class="control-btn" id="reset">↻</button>  
        </div>  
    </div>  
    
    
</body>  
</html>
