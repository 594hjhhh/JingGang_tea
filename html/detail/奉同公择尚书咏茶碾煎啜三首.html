        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">北宋（1080-1105年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;"> “黄庭坚书 奉同公择尚书咏茶碾煎啜三首”是北宋诗人黄庭坚创作的一组诗歌。</p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">这组诗围绕品茶这一主题，内容主要表现了作者与友人一起品茶的经历和感受，通过对茶叶的研磨、煮沸、品尝的过程进行细腻描写，展现了茶文化的雅趣和精致。</p>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">诗中倾注了对生活细节的观察，以及品茶带来的清幽意境，同时寄托了与友人之间的交游情谊。整体风格清新典雅，兼具情趣与韵味，是一组具有艺术价值和文化内涵的诗作。</p>
