<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>春宴图</title>  
    <link rel="stylesheet" href="../../css/detail.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script type="text/javascript" src="../../js/detail.js"></script>
</head>  
<body>  
    <!-- 侧边栏 -->  
    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;">春宴图</h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">宋（960–1279年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">此图以秦府十八学士为题材，描绘文人雅聚。中段绘长方宴桌，文人围坐，桌上摆放盏托、盏、盘；旁侧安放备茶小桌，燎炉、汤瓶、茶末罐、茶匙、盏托、茶盏一应俱全，呈现了宋代文人饮茶宴乐的风雅生活。</p>
       
    </div>  
    
    <!-- 主内容区 -->  
    <div class="main-content">  
        <div class="image-container" id="image-container">  
            <img id="zoomable-image" class="zoomable-image" src="../../imges/shuhua/春宴图.jpg" alt="西园雅集图轴">  
        </div>  
        
        <!-- 缩略图导航 -->  
        <div class="thumbnail-nav">  
            <img class="thumbnail-image" src="../../imges/shuhua/春宴图.jpg" alt="缩略图">  
            <div class="viewport-frame" id="viewport-frame"></div>  
        </div>  
        
        <!-- 位置指示器 -->  
        <div class="position-indicator" id="position-indicator">  
            当前位置: 100% (完整视图)  
        </div>  
        
        <!-- 控制按钮 -->  
        <div class="controls">  
            <button class="control-btn" id="zoom-in">+</button>  
            <button class="control-btn" id="zoom-out">-</button>  
            <button class="control-btn" id="reset">↻</button>  
        </div>  
    </div>  
    
    
</body>  
</html>
