    <!-- 侧边栏 -->  
    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;">文徵明绘 茶具十咏图轴</h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">明嘉靖十三年（1534年）</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">图中绘一文人独坐草堂中品茗，侧室陈列茶具，童子正在烹茶。</p>
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">堂后松木挺拔，益见清幽。</p>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">本幅上方小楷书《茶具十咏》诗，分述茶坞、茶人、茶笋、茶籯、茶舍、茶灶、茶焙、茶鼎、茶瓯、煮茶，反映了文徵明对茶文化的认识。</p>
       
    </div>
