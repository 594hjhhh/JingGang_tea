<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>托盏侍女图</title>  
    <link rel="stylesheet" href="../../css/detail.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script type="text/javascript" src="../../js/detail.js"></script>
</head>  
<body>  
    <!-- 侧边栏 -->  
    <div class="sidebar">  
        <h1 style="font-family: m1Font;font-size: 38px;"> 托盏侍女图 新疆维吾尔自治区博物馆</h1>  
        <h2 style="font-family: 'KaiTi', '楷体', serif;font-size: 24px;">唐（618–907年），新疆维吾尔自治区吐鲁番市阿斯塔那墓地187号墓出土</h2>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">此图为屏风画《弈棋仕女图》局部，是唐代贵族眷属家居“生活照”。</p>  
        <p style="font-family: 'KaiTi', '楷体', serif;font-size: 16px;">女手持盏托和盏，为对弈的主人进茶，反映出唐代饮茶已风行西域地区。</p>
       
    </div>  
    
    <!-- 主内容区 -->  
    <div class="main-content">  
        <div class="image-container" id="image-container">  
            <img id="zoomable-image" class="zoomable-image" src="../../imges/shuhua/托盏侍女图.jpg" alt="托盏侍女图">  
        </div>  
        
        <!-- 缩略图导航 -->  
        <div class="thumbnail-nav">  
            <img class="thumbnail-image" src="../../imges/shuhua/托盏侍女图.jpg" alt="缩略图">  
            <div class="viewport-frame" id="viewport-frame"></div>  
        </div>  
        
        <!-- 位置指示器 -->  
        <div class="position-indicator" id="position-indicator">  
            当前位置: 100% (完整视图)  
        </div>  
        
        <!-- 控制按钮 -->  
        <div class="controls">  
            <button class="control-btn" id="zoom-in">+</button>  
            <button class="control-btn" id="zoom-out">-</button>  
            <button class="control-btn" id="reset">↻</button>  
        </div>  
    </div>  
    
    
</body>  
</html>
